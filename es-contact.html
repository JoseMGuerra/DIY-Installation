    <main>
      <div class="form-container">
        <form action="https://formdump.codeinstitute.net/" method="post">
          <fieldset>
            <legend>Datos Personales:</legend>
            <label for="name">Nombre: <input id="name" type="text" name="name" placeholder="Introduzca su nombre" required />
            </label>
            <label for="email">Correo electrónico: <input id="email" type="email" name="email" placeholder="Introduzca su correo electrónico" required />
            </label>
            <label for="phone">Número de móvil: <input id="phone" type="tel" name="phone" pattern="[0-9]{10}" placeholder="Eg: 012 34 56 78" />
            </label>
          </fieldset>
          <fieldset>
            <legend>Comentarios:</legend>
            <label for="comments">
              <textarea id="comments" rows="3" cols="30" placeholder="Escriba si comentario aqui..."></textarea>
            </label>
          </fieldset>
          <input type="submit" id="submit" value="Enviar">
        </form>
      </div>
    </main>
